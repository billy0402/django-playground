<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <article class="container-fluid">
        <a class="navbar-brand" href="{% url 'root' %}">書店</a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggler"
                aria-controls="navbarToggler"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <section class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                        <a class="nav-link"
                        href="{% url 'books:index' %}">
                            書籍列表
                        </a>
                    {% endif %}
                </li>
            </ul>

            <ul class="navbar-nav mt-2 mt-lg-0 ms-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <form id="logout-form" method="POST" action="{% url 'auth:logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-link nav-link" type="submit">
                                登出 ( {{ request.user.username }} )
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'auth:register' %}">註冊</a>
                    </li>
                    <span class="navbar-text">/</span>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'auth:login' %}">登入</a>
                    </li>
                {% endif %}
            </ul>
        </section>
    </article>
</nav>
